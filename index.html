<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Focus :: Not To Do List</title>
    <script type="module" src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <script
      src="https://kit.fontawesome.com/9eb162ac0d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="alert__text">
        <p>이름을 입력해주세요.</p>
        <button class="close">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="host-wrap">
        <div class="host">
          <i class="fas fa-smile-wink"></i>
          <h1>Focus</h1>
        </div>
        <div class="message-wrap">
          <div class="message-one">안녕하세요! 👋🏻</div>
          <div class="message-two">당신의 이름은 무엇인가요?</div>
          <span class="ms-time">00:00</span>
        </div>
      </div>
      <div class="user-wrap">
        <div class="user">
          <!-- <form action="" class="user-form"> -->
          <input class="user-name" type="text" />
          <button>
            <i class="fas fa-paper-plane send-btn"></i>
          </button>
          <!-- </form> -->
        </div>
      </div>
    </section>
  </body>
</html>
